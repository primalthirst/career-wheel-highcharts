<link href="/files/career-wheel/featherlight-custom.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.13/featherlight.min.js"></script>

<script>
    function init()
    {
        var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        var e = document.getElementById("container"); 
        console.log(iOS, e);

        if(e && iOS){
            // Create ios launch button - opens in new tab
            e.innerHTML = '<a class="nounderline" href="/files/career-wheel/career-wheel.html" target="_blank"><div id="launch">Launch the career wheel</div></a>';
        }
        else if(e){
            // Create non-ios launch button - opens in popup
            e.innerHTML = '<a class="nounderline" href="/files/career-wheel/career-wheel.html" data-featherlight="iframe" data-featherlight-iframe-allowfullscreen="true" data-featherlight-close-icon="x" data-featherlight-iframe-style="position:fixed;background:#000;border:none;top:0;right:0;bottom:0;left:0;width:100%;height:100%;"><div id="launch">Launch the career wheel</div></a>';
        }
    }

    window.onload = init;

</script>

<style media="screen" type="text/css">

#launch{
    background-color: #222222;
    font-size: 18px;
    color: #ffffff;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    width: 220px;
    margin: 0 auto;
    cursor: pointer;
    text-align: center;
    border-radius: 5px;
    -webkit-box-shadow: 2px 2px 7px 0px rgba(51, 51, 51, 0.75);
    -moz-box-shadow: 2px 2px 7px 0px rgba(51, 51, 51, 0.75);
    box-shadow: 2px 2px 6px 0px rgba(51, 51, 51, 0.75);
}

#launch:hover{
    background-color: #444444;
}

.nounderline{
    text-decoration: none;
}

.nounderline:hover{
    text-decoration: none;
}

.hide
{
    visibility: hidden;
}

</style>

<div id="container"></div>
