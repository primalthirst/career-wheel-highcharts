<head>

<link href="career-wheel.css" rel="stylesheet" type="text/css">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/sunburst.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<script src="/sites/science.anu.edu.au/libraries/career-wheel/career-wheel-data-highcharts.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.js"></script>

</head>

<body>

<div id="career-wheel">
	<div id="instruction" class="center" style="color:#fff;fill:#fff;">Choose a subject that interests you.</div>	
	<div id="container"></div>
	<div id="reset" class="center">Reset</div>
</div>

<div id="info-overlay" class="hide">
	<div id="closeButton" class="info-window-button">x</div>
	<h2 id="subheading">So you want to be an...</h2>
	
	<div>
		<h2>Possible degrees</h2>
		<ul id="degrees">
		</ul> 
	</div>
	<div>
		<div class="one-third-mobile brd-label">
			<div class="margins">
				<h2>Majors</h2>
				<ul class="noindent" id = "majors">
				</ul>
			</div>
		</div>

		<div class="one-third-mobile brd-label">
			<div class="margins">
				<h2>Minors</h2>
				<ul class="noindent" id = "minors">
				</ul>
			</div>
		</div>

		<div class="one-third-mobile brd-label">
			<div class="margins">
				<h2>Specialisations</h2>
				<ul class="noindent" id="specialisations">
				</ul>
			</div>
		</div>
	
	</div>
</div>

</body>

<script src="/sites/science.anu.edu.au/libraries/career-wheel/career-wheel-highcharts.js" type="text/javascript"></script>
